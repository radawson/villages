name: Release

on:
  push:
    tags:
      - 'v*'
      - '*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      - name: Download CommandAPI dependency
        run: |
          mkdir -p libs
          curl -L -o libs/commandapi-bukkit-shade-11.1.0.jar \
            "https://hangarcdn.papermc.io/plugins/Skepter/CommandAPI/versions/11.1.0/PAPER/CommandAPI-11.1.0-Paper.jar"
          ls -la libs/
      
      - name: Extract version from tag
        id: tag_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix if present
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
      
      - name: Update version in gradle.properties
        run: |
          echo "version=${{ steps.tag_version.outputs.version }}" > gradle.properties
      
      - name: Build shadow JAR
        run: ./gradlew shadowJar
      
      - name: Get JAR filename
        id: jar_file
        run: |
          JAR_FILE=$(ls build/libs/Villages-*.jar | head -n 1)
          echo "file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "filename=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.tag }}
          name: Release ${{ steps.tag_version.outputs.tag }}
          body: |
            ## Release ${{ steps.tag_version.outputs.tag }}
            
            Automated release from tag ${{ steps.tag_version.outputs.tag }}
            
            ### Downloads
            - [Villages-${{ steps.tag_version.outputs.version }}.jar](${{ steps.jar_file.outputs.filename }})
          files: ${{ steps.jar_file.outputs.file }}
          draft: false
          prerelease: false
